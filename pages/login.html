<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masuk | UPNext</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/png" href="../assets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="auth-page">

<div class="auth-logo">
  <img src="../assets/logo.png" alt="UPNext Logo" />
  <h2><span class="up">UP</span><span class="next">Next</span></h2>
</div>

<div class="auth-box">
  <h3>Selamat Datang Kembali!</h3>

  <!-- Error message -->
  <div id="error-msg" style="color:red; text-align:center; margin-bottom:10px;"></div>

  <form action="../login.php" method="POST">
    <label>Nama Pengguna</label>
    <div class="input-group">
      <i class="fa-regular fa-user"></i>
      <input type="text" name="nama_pengguna" placeholder="Masukkan nama pengguna" required>
    </div>

    <label>Kata Sandi</label>
    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input type="password" name="kata_sandi" placeholder="Masukkan kata sandi" required>
      <i class="fa-regular fa-eye" id="togglePassword"></i>
    </div>

    <div class="login-options">
      <label><input type="checkbox" name="ingat_saya"> Ingat saya</label>
    </div>

    <button type="submit" class="btn-main">Masuk</button>
    <p class="switch">Belum punya akun? <a href="register.html">Buat akun</a></p>
  </form>
</div>

<script>
  // Toggle mata password
  const toggle = document.getElementById("togglePassword");
  const password = document.querySelector('input[name="kata_sandi"]');
  toggle.addEventListener("click", () => {
    const type = password.type === "password" ? "text" : "password";
    password.type = type;
    toggle.classList.toggle("fa-eye-slash");
  });

  // Ambil error dari query string
  const params = new URLSearchParams(window.location.search);
  const error = params.get('error');
  if(error){
    document.getElementById('error-msg').innerText = error;
  }
</script>
</body>
</html>
