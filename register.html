<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UPNext</title>
  <!-- Tambah font Poppins dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Daftar untuk Mulai!</h1>

      <form>
        <div class="form-group">
          <label>Nama pengguna</label>
          <input type="text" placeholder="Masukkan nama pengguna">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Masukkan email">
        </div>

        <div class="form-group">
          <label>Kata sandi</label>
          <input type="password" placeholder="Masukkan kata sandi">
        </div>

        <div class="form-group">
          <label>Konfirmasi kata sandi</label>
          <input type="password" placeholder="Masukkan ulang kata sandi">
        </div>

        <button type="submit" class="btn-main">Buat akun</button>
        <button type="button" class="btn-google">Daftar dengan Google</button>
      </form>

      <p class="footer-text">
        Sudah punya akun? <a href="#">Masuk</a>
      </p>
    </div>
  </div>
</body>
</html>
